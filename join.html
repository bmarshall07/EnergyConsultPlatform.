<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Experts</title>
</head>
<body>
  <h1>Join the Experts</h1>
  <form id="joinForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="expertise">Expertise:</label>
    <input type="text" id="expertise" required><br>

    <label for="portfolio">Portfolio:</label>
    <input type="text" id="portfolio"><br>

    <label for="certifications">Certifications:</label>
    <input type="text" id="certifications"><br>

    <label for="clientReviews">Client Reviews:</label>
    <textarea id="clientReviews"></textarea><br>

    <button type="submit">Submit</button>
  </form>
  <!-- Ensure the script is linked and at the bottom -->
  <script type="module" src="./join.js"></script>
</body>
</html>
