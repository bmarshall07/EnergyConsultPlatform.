<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Experts</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="join.js" defer></script>
</head>
<body>
  <header>
    <h1>Join the Experts</h1>
    <a href="index.html">Back to Home</a>
  </header>
  <main>
    <form id="join-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="expertise">Expertise:</label>
      <select id="expertise" name="expertise" required>
        <option value="reservoir-modeling">Reservoir Modeling</option>
        <option value="geophysics">Geophysics</option>
        <option value="petroleum-engineering">Petroleum Engineering</option>
        <option value="ccs">CCS</option>
        <option value="hydrogen">Hydrogen</option>
        <option value="wind">Wind</option>
      </select>

      <label for="portfolio">Portfolio (link):</label>
      <input type="url" id="portfolio" name="portfolio" required>

      <label for="certifications">Certifications:</label>
      <textarea id="certifications" name="certifications" rows="4" required></textarea>

      <button type="submit" class="btn">Submit</button>
    </form>
  </main>
</body>
</html>
