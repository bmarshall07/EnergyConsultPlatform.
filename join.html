<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Experts</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00c7ff;
      color: #000000;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #008fbf;
    }
  </style>
</head>
<body>
  <h1>Join the Experts</h1>
  <form action="#">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="expertise">Expertise:</label>
    <input type="text" id="expertise" name="expertise" required>

    <label for="portfolio">Portfolio:</label>
    <textarea id="portfolio" name="portfolio" rows="5" required></textarea>

    <label for="certifications">Certifications:</label>
    <input type="text" id="certifications" name="certifications" required>

    <label for="reviews">Client Reviews:</label>
    <textarea id="reviews" name="reviews" rows="3"></textarea>

    <button class="btn" type="submit">Submit</button>
  </form>
</body>
</html>
