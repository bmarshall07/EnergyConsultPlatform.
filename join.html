<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Experts</title>
  <script type="module" src="./firebaseConfig.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      color: #00c7ff;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
    }
    input, textarea, button {
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    input, textarea {
      width: 100%;
      background: #2b2b2b;
      color: #ffffff;
    }
    button {
      background: #00c7ff;
      color: #ffffff;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
    button:hover {
      background: #009ace;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join Our Experts</h1>
    <form id="consultantForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="expertise">Expertise:</label>
      <input type="text" id="expertise" name="expertise" required>

      <label for="portfolio">Portfolio Link:</label>
      <input type="url" id="portfolio" name="portfolio">

      <label for="certifications">Certifications:</label>
      <textarea id="certifications" name="certifications" rows="3"></textarea>

      <label for="reviews">Client Reviews:</label>
      <textarea id="reviews" name="reviews" rows="3"></textarea>

      <label for="image">Profile Image:</label>
      <input type="file" id="image" accept="image/*" required>

      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { database, storage } from "./firebaseConfig.js";
    import { ref, push } from "firebase/database";
    import { ref as storageRef, uploadBytes, getDownloadURL } from "firebase/storage";

    const form = document.getElementById("consultantForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Collect form data
      const name = document.getElementById("name").value;
      const expertise = document.getElementById("expertise").value;
      const portfolio = document.getElementById("portfolio").value;
      const certifications = document.getElementById("certifications").value;
      const reviews = document.getElementById("reviews").value;
      const imageFile = document.getElementById("image").files[0];

      if (!imageFile) {
        message.textContent = "Please upload an image.";
        return;
      }

      try {
        // Upload image to Firebase Storage
        const storageReference = storageRef(storage, `profile-images/${imageFile.name}`);
        const snapshot = await uploadBytes(storageReference, imageFile);
        const imageUrl = await getDownloadURL(snapshot.ref);

        // Save consultant data to Firebase Database
        const consultantsRef = ref(database, "consultants");
        await push(consultantsRef, {
          name,
          expertise,
          portfolio,
          certifications,
          reviews,
          imageUrl,
        });

        // Display success message and reset form
        message.textContent = "Profile successfully submitted!";
        message.style.color = "green";
        form.reset();
      } catch (error) {
        console.error("Error submitting profile:", error);
        message.textContent = "An error occurred while submitting the profile. Please try again.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
