<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Experts</title>
  <script type="module" src="firebaseConfig.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }
    .form-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    .btn {
      padding: 10px 20px;
      background-color: #00c7ff;
      color: #000000;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Join the Experts</h1>
    <form id="consultantForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="expertise">Expertise:</label>
      <input type="text" id="expertise" required>
      
      <label for="portfolio">Portfolio (link):</label>
      <input type="url" id="portfolio">
      
      <label for="certifications">Certifications:</label>
      <textarea id="certifications" rows="4"></textarea>
      
      <label for="reviews">Client Reviews:</label>
      <textarea id="reviews" rows="4"></textarea>
      
      <label for="image">Profile Image:</label>
      <input type="file" id="image" accept="image/*" required>
      
      <button type="button" class="btn" onclick="submitForm()">Submit</button>
    </form>
  </div>
  <script type="module">
    import { database, storage } from "./firebaseConfig.js";
    import { ref as dbRef, push } from "firebase/database";
    import { ref as storageRef, uploadBytes, getDownloadURL } from "firebase/storage";

    async function submitForm() {
      const name = document.getElementById("name").value;
      const expertise = document.getElementById("expertise").value;
      const portfolio = document.getElementById("portfolio").value;
      const certifications = document.getElementById("certifications").value;
      const reviews = document.getElementById("reviews").value;
      const imageFile = document.getElementById("image").files[0];

      // Upload image to Firebase Storage
      const imageRef = storageRef(storage, `profiles/${imageFile.name}`);
      await uploadBytes(imageRef, imageFile);

      // Get image URL
      const imageUrl = await getDownloadURL(imageRef);

      // Save data to Firebase Realtime Database
      const profile = {
        name,
        expertise,
        portfolio,
        certifications,
        reviews,
        imageUrl,
      };
      await push(dbRef(database, "consultants"), profile);

      alert("Profile submitted successfully!");
      document.getElementById("consultantForm").reset();
    }
  </script>
</body>
</html>
