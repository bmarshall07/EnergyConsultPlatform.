<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultant Directory</title>
  <script type="module" src="firebaseConfig.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #1f1f1f;
      border-radius: 8px;
    }
    .profile {
      margin-bottom: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
    }
    img {
      max-width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Consultants</h1>
    <div id="consultantList"></div>
  </div>
  <script type="module">
    import { database } from "./firebaseConfig.js";
    import { ref, onValue } from "firebase/database";

    const consultantList = document.getElementById("consultantList");
    const consultantsRef = ref(database, "consultants");

    onValue(consultantsRef, (snapshot) => {
      consultantList.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const profileDiv = document.createElement("div");
        profileDiv.className = "profile";
        profileDiv.innerHTML = `
          <img src="${data.imageUrl}" alt="${data.name}">
          <h3>${data.name}</h3>
          <p><strong>Expertise:</strong> ${data.expertise}</p>
          <p><strong>Portfolio:</strong> <a href="${data.portfolio}" target="_blank">View Portfolio</a></p>
          <p><strong>Certifications:</strong> ${data.certifications}</p>
          <p><strong>Client Reviews:</strong> ${data.reviews}</p>
        `;
        consultantList.appendChild(profileDiv);
      });
    });
  </script>
</body>
</html>
